<div class="generatorContainer">
	
	<!-- Tutorial -->
	<div class="tutorial" ng-hide="vm.checked" ng-click="vm.tutorial()">
		<div id="step1" class="step">
			<div class="numbers">1</div>
			<p>Upload Correlation <br>Matrix</p>
		</div>
		<div id="step2" class="step">
			<div class="numbers">2</div>
			<p>Adjust Graphic Settings</p>
		</div>
		<div id="step3" class="step">
			<div class="numbers">3</div>
			<p>Save, Download <br>or Share With Others</p></div>
	</div>

	<!-- control panel -->
	<div class="contronPanel">
		<div class="panel"></div>
	</div>

	<!-- graphic area -->
	<div class="graphicArea">
		<!-- d3 plot -->
		<div class="d3plot dropzone">
			<div id="uploadText">
				<img src="./client/assets/fileupload.png" width="80px" height="80px">
				<div>choose a file or drag it here</div>
				<input type="file" nv-file-select uploader="vm.uploader"/>
			</div>
		</div>

		<!-- export toolbar -->
		<div class="exportTool">
			<div id="toolicons">
				<img src="./client/assets/save.png" title="open new file">
				<img src="./client/assets/filedownload.png" title="file download">
				<img src="./client/assets/share.png" title="share">
				<img src="./client/assets/archive.png" title="add to clooection">
			</div>
		</div>
	</div>


	
</div>
