<div class="generatorContainer">
	
	<!-- Tutorial -->
	<d3-tutorial class="tutorial" ng-hide="vm.checked" ng-click="vm.tutorial()"></d3-tutorial>

	<!-- control panel -->
	<d3-control-panel class="controlPanel"></d3-control-panel>

	<!-- graphic area -->
	<div class="graphicArea">
		<!-- d3 plot -->
		<div class="d3plot dropzone" nv-file-over nv-file-drop uploader="vm.uploaderD3">
			<div id="uploadText">
				<img src="./client/assets/fileupload.png" width="80px" height="80px">
				<div>choose a file or drag it here</div>
				<input type="file" nv-file-select uploader="vm.uploaderD3" style="padding-left:100px" placeholder="" =""/>
			</div>
		</div>

		<!-- export toolbar -->
		<div class="exportTool">
			<div id="toolicons">
				<img src="./client/assets/save.png" title="open new file">
				<img src="./client/assets/filedownload.png" title="file download">
				<img src="./client/assets/share.png" title="share">
				<img src="./client/assets/archive.png" title="add to clooection">
			</div>
		</div>
	</div>


	
</div>
